{% extends 'listings/base.html' %}

{% block content %}
    <h1>{{ listing.title }}</h1>
    <ul>
        <li> {{ listing.description }} </li>
        <li> {{ listing.sold|yesno }} </li>
        <li> {{ listing.year }} </li>
        <li> {{ listing.get_type_display }} </li>
        {% if listing.band %}
            <li> {{ listing.get_band_display }} </li>
        {% endif %}
    </ul>
{% endblock %}
