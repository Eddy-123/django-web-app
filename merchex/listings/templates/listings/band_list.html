{% extends 'listings/base.html' %}

{% block content %}
    <h1>Groupes</h1>
    <p><a href="{% url 'band-create' %}">Creer un groupe</a></p>
    <ul>
        {% for band in bands %}
        <li><a href="{% url 'band-detail' band.id %}">{{ band.name | upper }}</a></li>
        {% endfor %}
    </ul>
{% endblock content %}
